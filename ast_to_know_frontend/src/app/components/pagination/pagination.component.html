<div class="card-footer border border-0" style="background-color: #edf2f9">
    <div class="d-flex justify-content-center">
        <button class="btn btn-sm btn-light shadow m-1 border" [disabled]="current_page==1"
                type="button" title="Previous" (click)="changePage('prev')"
                data-list-pagination="prev">
            <i class="bi bi-chevron-left"></i>
        </button>
        <ul class="pagination mb-0">
            <li *ngFor="let page of pages">
                <button class="btn btn-sm shadow btn-light m-1 border" [disabled]="current_page==page"
                        (click)="changePage(page.toString())"
                        type="button">{{ page }}
                </button>
            </li>
        </ul>
        <button class="btn btn-sm btn-light shadow m-1 border" type="button" title="Next"
                [disabled]="current_page==total_pages" (click)="changePage('next')" data-list-pagination="next">
            <i class="bi bi-chevron-right"></i>
        </button>
    </div>
</div>
