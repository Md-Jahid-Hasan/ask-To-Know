<div class="card border border-0 accordion" style="margin-left: 16rem">
    <div class="card-header border">
        <h5 class="mb-0">My Questions</h5>
    </div>
    <div class="card-body p-0 border-end border-start rounded-bottom">
        <div *ngFor="let question of questions">
            <div class="border-top p-2 d-flex text-decoration-none"
                 [ngClass]="question.answer && 'accordion-button collapsed'" type="button" data-bs-toggle="collapse"
                 [attr.data-bs-target]="'#'+question.id" aria-expanded="false" aria-controls="collapseOne">
                <div class="d-flex align-items-center col-1_5">
                    <span *ngIf="question.answer" class="badge text-bg-success me-3">Answered</span>
                    <span *ngIf="!question.answer" class="badge text-bg-warning me-3">Not Answered</span>
                </div>

                <div class="mb-1 text-primary-emphasis">
                    <p class="mb-1"><strong>{{ question.question }}</strong></p>
                    <span class="mb-1 text-body-tertiary">Just Now</span>
                </div>
            </div>
            <div [id]="question.id" [ngClass]="question.answer ? 'accordion-collapse collapse' : 'd-none'"
                 data-bs-parent="#accordionExample">
                <div class="accordion-body">
                    {{question.answer}}
                </div>
            </div>
        </div>
    </div>

    <div class="card-footer border border-0" style="background-color: #edf2f9">
        <div class="d-flex justify-content-center">
            <button class="btn btn-sm btn-light shadow m-1 border" type="button" title="Previous"
                    data-list-pagination="prev">
                <i class="bi bi-chevron-left"></i>
            </button>
            <ul class="pagination mb-0">
                <li>
                    <button class="btn btn-sm shadow btn-secondary m-1 border" disabled type="button" data-i="1"
                            data-page="7">1
                    </button>
                </li>
                <li class="page-item">
                    <button class="btn btn-sm shadow btn-light m-1 border" type="button" data-i="2" data-page="7">2
                    </button>
                </li>
                <li>
                    <button class="btn btn-sm shadow btn-light m-1 border " type="button" data-i="3" data-page="7">3
                    </button>
                </li>
            </ul>
            <button class="btn btn-sm btn-light shadow m-1 border" type="button" title="Next"
                    data-list-pagination="next">
                <i class="bi bi-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
